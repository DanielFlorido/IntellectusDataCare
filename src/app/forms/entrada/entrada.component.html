<form (ngSubmit)="onSubmit(informacionGeneralForm)" #informacionGeneralForm="ngForm">
    <div>
      <label for="numeroAtencion">Número de atención:</label>
      <input type="text" id="numeroAtencion" name="numeroAtencion" ngModel>
    </div>
    <div>
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" ngModel>
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" ngModel>
    </div>
    <div>
      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" ngModel>
    </div>
    <div>
      <label for="anosEscolaridad">Años de escolaridad:</label>
      <input type="number" id="anosEscolaridad" name="anosEscolaridad" ngModel>
    </div>
    <div>
      <label for="fechaEvaluacion1">Fecha de evaluación 1:</label>
      <input type="date" id="fechaEvaluacion1" name="fechaEvaluacion1" ngModel>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" ngModel>
    </div>
    <div>
      <label for="lateralidad">Lateralidad:</label>
      <input type="text" id="lateralidad" name="lateralidad" ngModel>
    </div>
    <div>
      <label for="telefonoPaciente">Teléfono paciente:</label>
      <input type="text" id="telefonoPaciente" name="telefonoPaciente" ngModel>
    </div>
    <div>
      <label for="telefonoAcompanante">Teléfono acompañante:</label>
      <input type="text" id="telefonoAcompanante" name="telefonoAcompanante" ngModel>
    </div>
    <div>
      <label for="emailContacto">E-mail de contacto:</label>
      <input type="email" id="emailContacto" name="emailContacto" ngModel>
    </div>
    <div>
      <label for="ocupacionPrevia">Ocupación previa:</label>
      <input type="text" id="ocupacionPrevia" name="ocupacionPrevia" ngModel>
    </div>
    <div>
      <label for="ocupacionActual">Ocupación actual:</label>
      <input type="text" id="ocupacionActual" name="ocupacionActual" ngModel>
    </div>
    <div>
      <label for="ocupacionMayorTiempo">Ocupación a la que se dedicó durante más tiempo:</label>
      <input type="text" id="ocupacionMayorTiempo" name="ocupacionMayorTiempo" ngModel>
    </div>
    <div>
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" ngModel>
    </div>
    <div>
      <label for="lugarVivienda">Lugar de vivienda:</label>
      <input type="text" id="lugarVivienda" name="lugarVivienda" ngModel>
    </div>
    <div>
      <label for="informanteCuidador">Informante / cuidador:</label>
      <input type="text" id="informanteCuidador" name="informanteCuidador" ngModel>
    </div>
    <div>
      <label for="parentesco">Parentesco:</label>
      <input type="text" id="parentesco" name="parentesco" ngModel>
    </div>
    <div>
      <label for="aseguradora">Aseguradora:</label>
      <input type="text" id="aseguradora" name="aseguradora" ngModel>
    </div>
    <div>
      <label for="remite">Remite:</label>
      <input type="text" id="remite" name="remite" ngModel>
    </div>
    <div>
      <label for="longitudinal">Longitudinal:</label>
      <input type="checkbox" id="longitudinal" name="longitudinal" ngModel>
    </div>
    <button type="submit">Enviar</button>
  </form>
